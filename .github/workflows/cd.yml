name: Continuous availability test

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 17
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build and test
      run: npm run build && npm test
      
